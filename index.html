<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Harbour - Expense Tracker</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      margin: 50px auto;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-info p {
      color: #666;
      margin: 5px 0;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      padding: 10px 20px;
      width: auto;
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card h2 {
      color: #667eea;
      font-size: 12px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .card .amount {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      color: #666;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .hidden {
      display: none !important;
    }

    .error {
      color: #ef4444;
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: #10b981;
      margin-top: 10px;
      font-size: 14px;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .transaction-amount.income {
      color: #10b981;
    }

    .transaction-amount.expense {
      color: #ef4444;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dream Harbour</h1>
    <p>Smart Money Management for Modern Business</p>
  </div>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-container">
    <h1>Login</h1>
    <div id="loginSection">
      <input type="tel" id="phoneNumber" placeholder="+919999999999" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <div id="sendError" class="error"></div>
    </div>

    <div id="otpSection" class="hidden">
      <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6" />
      <button onclick="verifyOTP()">Verify & Login</button>
      <div id="verifyError" class="error"></div>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen" class="hidden">
    <div class="container">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="user-info">
          <p><strong id="userDisplayName"></strong></p>
          <p id="userPhoneDisplay"></p>
          <span class="role-badge" id="roleDisplay"></span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- Owner Dashboard -->
      <div id="ownerDashboard" class="hidden">
        <h2 style="margin-bottom: 20px; color: #333;">Owner Dashboard</h2>

        <div class="cards-grid">
          <div class="card">
            <h2>Total Income</h2>
            <div class="amount" id="totalIncome">₹0</div>
          </div>
          <div class="card">
            <h2>Total Expenses</h2>
            <div class="amount" id="totalExpense">₹0</div>
          </div>
          <div class="card">
            <h2>Net Balance</h2>
            <div class="amount" id="netBalance">₹0</div>
          </div>
        </div>

        <div class="tabs">
          <button class="tab-btn active" onclick="switchTab('transactions')">Transactions</button>
          <button class="tab-btn" onclick="switchTab('employees')">Manage Employees</button>
        </div>

        <div id="transactions" class="tab-content active card">
          <h2>All Transactions</h2>
          <div id="ownerTransactionsList"></div>
        </div>

        <div id="employees" class="tab-content card">
          <h2>Manage Employees</h2>
          <input type="tel" id="employeePhone" placeholder="Employee Phone +919999999998" />
          <button onclick="assignRole()" style="margin-top: 10px;">Assign as Employee</button>
          <div id="assignRoleMessage"></div>
          <div id="employeesList" style="margin-top: 20px;"></div>
        </div>
      </div>

      <!-- Employee Dashboard -->
      <div id="employeeDashboard" class="hidden">
        <h2 style="margin-bottom: 20px; color: #333;">Employee Dashboard</h2>

        <div class="cards-grid">
          <div class="card">
            <h2>Your Income</h2>
            <div class="amount" id="empTotalIncome">₹0</div>
          </div>
          <div class="card">
            <h2>Your Expenses</h2>
            <div class="amount" id="empTotalExpense">₹0</div>
          </div>
          <div class="card">
            <h2>Your Balance</h2>
            <div class="amount" id="empNetBalance">₹0</div>
          </div>
        </div>

        <div class="card">
          <h2>Add Transaction</h2>
          <div class="form-grid">
            <select id="transactionType">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" />
            <input type="text" id="category" placeholder="Category" />
            <input type="text" id="description" placeholder="Description" />
          </div>
          <button onclick="addTransaction()" style="margin-top: 15px;">Add Transaction</button>
          <div id="transactionMessage"></div>
        </div>

        <div class="card">
          <h2>Your Transactions</h2>
          <div id="employeeTransactionsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-tQWS8o_Y7ZJtI3JjW9Uk4I9aHJ1ZDxs",
      authDomain: "dream-harbour.firebaseapp.com",
      projectId: "dream-harbour",
      storageBucket: "dream-harbour.firebasestorage.app",
      messagingSenderId: "857245144265",
      appId: "1:857245144265:web:6855412224da516592e918"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    let confirmationResult;
    let currentUser = null;
    let userRole = null;

    function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const sendError = document.getElementById('sendError');
      
      sendError.textContent = '';
      if (!phoneNumber) {
        sendError.textContent = "Please enter a phone number";
        return;
      }

      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
      
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('otpSection').classList.remove('hidden');
        })
        .catch((error) => {
          sendError.textContent = error.message;
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otpCode').value.trim();
      const verifyError = document.getElementById('verifyError');
      
      verifyError.textContent = '';
      if (!otp || otp.length !== 6) {
        verifyError.textContent = "Please enter a valid 6-digit OTP";
        return;
      }

      confirmationResult.confirm(otp)
        .then((result) => {
          currentUser = result.user;
        })
        .catch((error) => {
          verifyError.textContent = "Invalid OTP";
        });
    }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        await loadUserRole();
        showDashboard();
      } else {
        showLogin();
      }
    });

    async function loadUserRole() {
      try {
        const userDoc = await db.collection('users').doc(currentUser.uid).get();
        if (userDoc.exists) {
          userRole = userDoc.data().role || 'pending';
        } else {
          await db.collection('users').doc(currentUser.uid).set({
            phone: currentUser.phoneNumber,
            role: 'pending',
            createdAt: new Date()
          });
          userRole = 'pending';
        }
      } catch (error) {
        console.error('Error loading role:', error);
      }
    }

    function showDashboard() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('dashboardScreen').classList.remove('hidden');
      
      document.getElementById('userDisplayName').textContent = currentUser.phoneNumber;
      document.getElementById('userPhoneDisplay').textContent = currentUser.phoneNumber;
      document.getElementById('roleDisplay').textContent = userRole.toUpperCase();

      if (userRole === 'owner') {
        document.getElementById('ownerDashboard').classList.remove('hidden');
        document.getElementById('employeeDashboard').classList.add('hidden');
        loadOwnerData();
      } else if (userRole === 'employee') {
        document.getElementById('employeeDashboard').classList.remove('hidden');
        document.getElementById('ownerDashboard').classList.add('hidden');
        loadEmployeeData();
      }
    }

    function showLogin() {
      document.getElementById('dashboardScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
    }

    async function loadOwnerData() {
      try {
        const snap = await db.collection('transactions').get();
        const transactions = snap.docs.map(doc => doc.data());

        let income = 0, expense = 0;
        transactions.forEach(t => {
          if (t.type === 'income') income += t.amount;
          if (t.type === 'expense') expense += t.amount;
        });

        document.getElementById('totalIncome').textContent = '₹' + income;
        document.getElementById('totalExpense').textContent = '₹' + expense;
        document.getElementById('netBalance').textContent = '₹' + (income - expense);

        let html = transactions.length ? '' : '<p>No transactions yet</p>';
        transactions.forEach(t => {
          html += `
            <div class="transaction-item">
              <div><strong>${t.category}</strong><br/><small>${t.description || ''}</small></div>
              <div class="transaction-amount ${t.type}">${t.type === 'income' ? '+' : '-'} ₹${t.amount}</div>
            </div>
          `;
        });
        document.getElementById('ownerTransactionsList').innerHTML = html;

        loadEmployeesList();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function loadEmployeeData() {
      try {
        const snap = await db.collection('transactions').where('userId', '==', currentUser.uid).get();
        const transactions = snap.docs.map(doc => doc.data());

        let income = 0, expense = 0;
        transactions.forEach(t => {
          if (t.type === 'income') income += t.amount;
          if (t.type === 'expense') expense += t.amount;
        });

        document.getElementById('empTotalIncome').textContent = '₹' + income;
        document.getElementById('empTotalExpense').textContent = '₹' + expense;
        document.getElementById('empNetBalance').textContent = '₹' + (income - expense);

        let html = transactions.length ? '' : '<p>No transactions yet</p>';
        transactions.forEach(t => {
          html += `
            <div class="transaction-item">
              <div><strong>${t.category}</strong><br/><small>${t.description || ''}</small></div>
              <div class="transaction-amount ${t.type}">${t.type === 'income' ? '+' : '-'} ₹${t.amount}</div>
            </div>
          `;
        });
        document.getElementById('employeeTransactionsList').innerHTML = html;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function addTransaction() {
      const type = document.getElementById('transactionType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const msg = document.getElementById('transactionMessage');

      if (!amount || !category) {
        msg.textContent = 'Fill all fields';
        msg.classList.add('error');
        return;
      }

      try {
        await db.collection('transactions').add({
          userId: currentUser.uid,
          type,
          amount,
          category,
          date: new Date(),
          userPhone: currentUser.phoneNumber
        });

        msg.textContent = '✅ Added!';
        msg.classList.add('success');
        
        document.getElementById('amount').value = '';
        document.getElementById('category').value = '';

        setTimeout(() => {
          msg.textContent = '';
          loadEmployeeData();
        }, 1500);
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.classList.add('error');
      }
    }

    async function assignRole() {
      const phone = document.getElementById('employeePhone').value.trim();
      const msg = document.getElementById('assignRoleMessage');
      
      if (!phone) {
        msg.textContent = 'Enter phone number';
        msg.style.color = '#ef4444';
        return;
      }

      try {
        const snap = await db.collection('users').where('phone', '==', phone).get();
        if (snap.empty) {
          msg.textContent = 'User not found';
          msg.style.color = '#ef4444';
          return;
        }

        await db.collection('users').doc(snap.docs[0].id).update({ role: 'employee' });
        msg.textContent = '✅ Assigned!';
        msg.style.color = '#10b981';
        
        document.getElementById('employeePhone').value = '';
        setTimeout(() => loadEmployeesList(), 1000);
      } catch (error) {
        msg.textContent = 'Error: ' + error.message;
        msg.style.color = '#ef4444';
      }
    }

    async function loadEmployeesList() {
      try {
        const snap = await db.collection('users').where('role', '==', 'employee').get();
        let html = snap.empty ? '<p>No employees</p>' : '';
        snap.forEach(doc => {
          const e = doc.data();
          html += `<div style="padding:10px; border-bottom:1px solid #eee;"><strong>${e.phone}</strong></div>`;
        });
        document.getElementById('employeesList').innerHTML = html;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function switchTab(name) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      
      document.getElementById(name).classList.add('active');
      event.target.classList.add('active');
    }

    function logout() {
      auth.signOut();
    }

    console.log('✅ App loaded');
  </script>
</body>
</html>
