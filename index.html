<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Harbour - Expense Tracker</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 15px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #otpSection {
      display: none;
      margin-top: 20px;
    }

    #recaptcha-container {
      display: flex;
      justify-content: center;
      margin: 16px 0;
    }

    .success {
      color: #10b981;
      font-size: 14px;
      margin-top: 12px;
      font-weight: 500;
    }

    .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 12px;
      font-weight: 500;
    }

    #dashboardSection {
      display: none;
    }

    .dashboard-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #logoutBtn {
      background: #ef4444;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="container" id="loginContainer">
    <h1>Dream Harbour</h1>
    <p class="subtitle">Smart Money Management for Modern Business</p>

    <div id="loginSection">
      <input 
        type="tel" 
        id="phoneNumber" 
        placeholder="+919999999999" 
        autocomplete="tel"
      />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
      <div id="sendError" class="error"></div>
      <div id="sendSuccess" class="success"></div>
    </div>

    <div id="otpSection">
      <input 
        type="text" 
        id="otpCode" 
        placeholder="Enter 6-digit OTP" 
        maxlength="6"
        autocomplete="one-time-code"
      />
      <button onclick="verifyOTP()">Verify & Login</button>
      <div id="verifyError" class="error"></div>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div class="container" id="dashboardSection">
    <div class="dashboard-header">
      <h1>Welcome! üéâ</h1>
      <p id="userPhone" style="opacity: 0.9; margin-top: 8px;"></p>
    </div>
    
    <p style="color: #666; margin: 20px 0;">You're successfully logged in to Dream Harbour!</p>
    <p style="color: #999; font-size: 14px;">Dashboard features coming in next steps...</p>
    
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC-tQWS8o_Y7ZJtI3JjW9Uk4I9aHJ1ZDxs",
      authDomain: "dream-harbour.firebaseapp.com",
      projectId: "dream-harbour",
      storageBucket: "dream-harbour.firebasestorage.app",
      messagingSenderId: "857245144265",
      appId: "1:857245144265:web:6855412224da516592e918"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Set persistence so user stays logged in
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => console.log("‚úÖ User will stay logged in"))
      .catch((error) => console.error("Persistence error:", error));

    let confirmationResult;

    // Send OTP Function
    function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const sendError = document.getElementById('sendError');
      const sendSuccess = document.getElementById('sendSuccess');
      
      sendError.textContent = '';
      sendSuccess.textContent = '';

      if (!phoneNumber) {
        sendError.textContent = "Please enter a phone number";
        return;
      }

      console.log("üì± Sending OTP to:", phoneNumber);

      const appVerifier = new firebase.auth.RecaptchaVerifier(
        'recaptcha-container', 
        { size: 'invisible' }
      );

      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          sendSuccess.textContent = "‚úÖ OTP sent successfully!";
          document.getElementById('otpSection').style.display = 'block';
          console.log("‚úÖ OTP sent to", phoneNumber);
        })
        .catch((error) => {
          console.error("‚ùå OTP send error:", error);
          sendError.textContent = error.message;
        });
    }

    // Verify OTP Function
    function verifyOTP() {
      const otp = document.getElementById('otpCode').value.trim();
      const verifyError = document.getElementById('verifyError');

      verifyError.textContent = '';

      if (!otp || otp.length !== 6) {
        verifyError.textContent = "Please enter a valid 6-digit OTP";
        return;
      }

      console.log("üîê Verifying OTP:", otp);

      confirmationResult.confirm(otp)
        .then((result) => {
          const user = result.user;
          console.log("‚úÖ Login successful!", user.phoneNumber);
          // Dashboard will show automatically via onAuthStateChanged
        })
        .catch((error) => {
          console.error("‚ùå OTP verification failed:", error);
          verifyError.textContent = "Invalid OTP. Please try again.";
        });
    }

    // Auth State Listener - Keeps user logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("üü¢ User is logged in:", user.phoneNumber);
        showDashboard(user);
      } else {
        console.log("üî¥ No user logged in");
        showLogin();
      }
    });

    // Show Dashboard
    function showDashboard(user) {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboardSection').style.display = 'block';
      document.getElementById('userPhone').textContent = user.phoneNumber;
    }

    // Show Login Screen
    function showLogin() {
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }

    // Logout Function
    function logout() {
      auth.signOut()
        .then(() => {
          console.log("‚úÖ Logged out successfully");
          alert("You've been logged out");
        })
        .catch((error) => {
          console.error("‚ùå Logout error:", error);
        });
    }

    console.log("‚úÖ Firebase initialized - Dream Harbour ready!");
  </script>
</body>
</html>
